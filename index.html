<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 ForPadding">
          <img src="./facebook.png" alt="FACEBOOK" />
          <h3>
            Facebook helps you connect and share with the people in your life.
          </h3>
        </div>
        <div class="col-md-6 pt-5 forPaddingTwo forRounded">
          <form class="shadow forHeight forPaddingTwo text-center">
            <div class="form-group m-1 mx-5">
              <input
                type="email"
                class="form-control p-3 m-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group m-2 mx-5">
              <input
                type="password"
                class="form-control p-3 m-3"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary mx-5 text-center fs-5 fw-bold pt-2 pb-2"
            >
              Submit
            </button>
            <div>
              <a href="/forgetpassword" class="text-primary"
                >Forgotten password?</a
              >
              <hr />
            </div>
            <button
              type="submit"
              class="btn btnclr mx-md-5 text-center pt-3 pb-3 pb-sm-0 pt-sm-0 px-5 fw-bold m-3"
            >
              Create New account
            </button>
          </form>
          <span class="text-center forline">
            <b> Create a Page</b> for a celebrity, brand or business</span
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
